<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka | Generator LinkedIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-tagsinput.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-sm-12 pt-2 align-center">
                <h3>Generator wyszukiwania LinkedIn</h3>
            </div>

            <div class="col-sm-12">
                <a href="#file_gen" class="btn btn-secondary" data-toggle="collapse" role="button">
                    Generuj z pliku
                </a>
                <div class="collapse" id="file_gen">
                    <div class="card card-body">
                        <label class="card-title" for="files">Wybierz 1 plik tekstowy zawierający nazwy firm (po 1 na linijkę)</label>
                        <input type="file" name="files" id="input">
                        <div class="mt-3 mb-2">
                            <label for="ile_firm">Po ile firm: </label>
                            <input type="number" name="ile_firm" id="po_ile_firm" value="45">
                        </div>
                        <button type="button" class="btn btn-dark" id="licz">Generuj</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 pt-3">
                <h5>Wyszukaj:</h5>
                <div class="d-inline">
                    <input type="radio" name="whatss" id="search_people" value="osoby" checked>
                    <label for="search_people">Osoby</label>
                </div>
                <div class="d-inline">
                    <input type="radio" name="whatss" id="search_companies" value="firmy">
                    <label for="search_companies">Firmy</label>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 pt-3 pb-3">
                <h5>Region:</h5>
                <div id="region" class="input-group">
                    <input type="text" data-role="tagsinput" value="Polska,Anglia" class="bootstrap-tagsinput form-control">
                </div>
            </div>

            <div class="col-sm-12 col-md-6 pt-3 pb-3">
                <h5>Stanowiska:</h5>
                <div id="stanowisko" class="input-group">
                    <input type="text" data-role="tagsinput" value="CEO,VP" class="bootstrap-tagsinput form-control">
                </div>
            </div>

            <div class="col-sm-12 col-md-3 pt-3 pb-3 align-center">
                <button id="generuj" class="btn btn-outline-dark">Generuj!</button>
            </div>

            <!-- TABELA Z WYNIKAMI -->
            <div class="col-sm-12" style="overflow: auto;">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Adres URL</th>
                            <th scope="col">Firmy</th>
                        </tr>
                    </thead>
                    <tbody id="data-body">
                        
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="bootstrap-tagsinput.js"></script>
    <script src="metoda-2.js"></script>

</body>
</html>
